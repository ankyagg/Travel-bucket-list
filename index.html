<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Around - Explore the Wonders of the World</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #fff;
            padding: 10px 20px; /* Reduced padding to prevent header height increase */
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px; /* Fixed height for the header */
        }

        .logo img {
            height: 100px; /* Increased logo size */
            width: auto; /* Maintain aspect ratio */
            transition: height 0.3s ease-in-out;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center; /* Ensures nav items stay vertically aligned */
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1em; /* Increased font size */
            font-weight: 600; /* Semi-bold font weight */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 1px; /* Slight letter spacing */
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }

        nav ul li a:hover {
            color: #007bff; /* Blue color on hover */
        }

        .hero {
            position: relative;
            height: 600px;
            overflow: hidden;
        }

        /* Video Background */
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0; /* Start with 0 opacity for fade-in effect */
            transition: opacity 1s ease-in-out;
        }

        #video-background.active {
            opacity: 1; /* Fully visible when active */
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2em;
        }

        .search-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .search-form p {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .search-form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 15px;
            width: auto;
            border-radius: 30px;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 20px;
        }

        .content p {
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 32px;
            background-color: #006aff;
            border: 8px solid #c0dfff;
            color: white;
            gap: 8px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .text {
            font-size: 1.7em;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .svg {
            padding-top: 5px;
            height: 100%;
            width: fit-content;
        }

        .svg svg {
            width: 50px;
            height: 30px;
        }

        .button:hover {
            border: 8px solid #b1d8ff;
            background-color: #1b7aff;
        }

        .button:active {
            border: 5px solid #c0dfff;
        }

        .button:hover .svg svg {
            animation: jello-vertical 0.9s both;
            transform-origin: left;
        }

        @keyframes jello-vertical {
            0% {
                transform: scale3d(1, 1, 1);
            }
            30% {
                transform: scale3d(0.75, 1.25, 1);
            }
            40% {
                transform: scale3d(1.25, 0.75, 1);
            }
            50% {
                transform: scale3d(0.85, 1.15, 1);
            }
            65% {
                transform: scale3d(1.05, 0.95, 1);
            }
            75% {
                transform: scale3d(0.95, 1.05, 1);
            }
            100% {
                transform: scale3d(1, 1, 1);
            }
        }
    </style>
</head>

    <script>
        const videos = [
            "https://cdn1.parksmedia.wdprapps.disney.com/vision-dam/digital/parks-platform/parks-global-assets/disney-cruise-line/experience/homepage/adventure/disney-cruise-line-disney-adventure-1280x720.mp4",
            "https://www.w3schools.com/html/mov_bbb.mp4", // Example video 2
            "https://www.w3schools.com/html/mov_bbb.mp4" // Example video 3
        ];

        const videoElement = document.getElementById('video-background');
        let currentVideo = 0;

        function changeVideo() {
            videoElement.classList.remove('active');
            setTimeout(() => {
                videoElement.src = videos[currentVideo];
                videoElement.classList.add('active');
                currentVideo = (currentVideo + 1) % videos.length;
            }, 1000); // Wait for fade-out before changing video
        }

        // Preload videos
        videos.forEach(video => {
            const preloadVideo = document.createElement('video');
            preloadVideo.src = video;
        });

        setInterval(changeVideo, 5000); // Change video every 5 seconds
    </script>
